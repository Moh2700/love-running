<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engines -->
    <meta
      name="description"
      content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park"
    />
    <meta
      name="keywords"
      content="love running, run, running club, runners, Ireland, Dublin, sport, exercise"
    />

    <!-- title document-->
    <title>Love Running</title>
    <!--favicon-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <a href="index.html">
        <h1 id="logo">Love Running</h1>
      </a>

      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="signup.html" class="active">Signup</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main content -->
    <main>
      <section id="signup">
        <br />
        <br />
        <h3>Let's get you signed up!<i class="fa-solid fa-heart-pulse"></i></h3>

        <form
          action="https://formdump.codeinstitute.net"
          method="post"
          id="#signup-form"
        >
          <label for="first-name">First Name:</label>
          <input
            class="text-input"
            type="text"
            id="first-name"
            name="first_name"
            required
          />
          <br />

          <label for="last-name">Last Name:</label>
          <input
            class="text-input"
            type="text"
            id="last-name"
            name="last_name"
            required
          />
          <br />

          <label for="email">Email:</label>
          <input
            class="text-input"
            type="email"
            id="email"
            name="email"
            required
          />
          <br />

          <label for="password">Password:</label>
          <input
            class="text-input"
            type="password"
            id="password"
            name="password"
            required
          />
          <br />

          <div id="#radio-buttons">
            <div id="#radio">
              <input
                type="radio"
                id="Road"
                name="running_preference"
                value="Road"
                checked
              />
                <label for="Road">Road</label>
            </div>
            <div id="#trail">
              <input
                type="radio"
                id="Trail"
                name="running_preference"
                value="trail"
              />
                <label for="trail">Trail</label>
            </div>
            <div id="#both">
              <input
                type="radio"
                id="Both"
                name="running_preference"
                value="Both"
              />
                <label for="Both">Both</label>
            </div>
          </div>

          <button type="submit" class="join-button">Let's Run!</button>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page(openes in a new tab)"
            ><i class="fa-brands fa-facebook"></i>
          </a>
        </li>

        <li>
          <a
            href="https://Instagram.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page(openes in a new tab)"
            ><i class="fa-brands fa-instagram"></i>
          </a>
        </li>

        <li>
          <a
            href="https://Twitter.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter page(openes in a new tab)"
            ><i class="fa-brands fa-twitter"></i>
          </a>
        </li>

        <li>
          <a
            href="https://youtube.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our youtube page(openes in a new tab)"
            ><i class="fa-brands fa-youtube"></i>
          </a>
        </li>
      </ul>
    </footer>
    <!-- using fontawesome kit-->
    <script
      src="https://kit.fontawesome.com/dadada79ef.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
